<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
        <title>TTP Dinamic events - eMAG Hackathon 2016</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <base href="http://ttp.events/ui/">
    </head>
    <body>
        <div class="container-fluid">
            <!--input data section -->
            <div class="row">
                <div class="col-lg-3 col-md-2"></div>
                <div class="col-lg-6 col-md-8 col-xs-12">
                    <div class="input-group search-group">
                        <form action="/plan" method="post" class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control graph-input" id="graph-input" name="info">
                                <span class="input-group-btn">
                                <button class="btn btn-info" type="submit">Create event</button>
                               </span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>

            <!--timeline section-->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12">
                    <div class="cd-horizontal-timeline" id="ttp-events">
                        <div class="timeline">
                            <div class="events-wrapper">
                                <div class="events">
                                    <ol></ol>
                                    <span class="filling-line" aria-hidden="true"></span>
                                </div> <!-- .events -->
                            </div> <!-- .events-wrapper -->

                            <ul class="cd-timeline-navigation">
                                <li><a href="#0" class="prev inactive">Prev</a></li>
                                <li><a href="#0" class="next">Next</a></li>
                            </ul> <!-- .cd-timeline-navigation -->
                        </div> <!-- .timeline -->

                        <div class="events-content hidden">
                            <ol></ol>
                        </div> <!-- .events-content -->
                    </div>
                </div>
            </div>

            <!-- Graph section-->
            <div class="row graph-section">
                <div class="col-lg-4 col-md-4 col-xs-4">
                    <h2>Past</h2>
                    <div class="graph-wrapper">
                        <div id="daily-graph-past"></div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-4">
                    <h2>Present</h2>
                    <div class="graph-wrapper">
                        <div id="daily-graph-present"></div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-4">
                    <h2>Future</h2>
                    <div class="graph-wrapper">
                        <div id="daily-graph-future"></div>
                    </div>
                </div>
            </div>

            <!--<div class="row clearfix" id="graph-wrapper">
                <div id="daily-graph"></div>
            </div>-->
         </div>

        <script src="js/jquery-2.1.4.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/cytoscape.js"></script>
        <script src="js/timeline.js"></script>
        <script src="js/ttp.js"></script>
    </body>
</html>
